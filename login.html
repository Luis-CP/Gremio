<!DOCTYPE html>
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Font -->
  <link href="./Iniciar Sesión_files/css" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="estilos/stails.css">
  <!-- Title -->
  <title>Iniciar Sesión</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="https://i.postimg.cc/L57mPzjZ/logotrasp.png" alt="Platzi Video">
  </header>
  <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" placeholder="Contraseña">
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbos">Recuérdame
            </label>
            <a href="https://static.platzi.com/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="https://i.postimg.cc/t4b67qfX/google-icon.png" alt="Google">Inicia sesión con Google</div>
          <div><img src="https://i.postimg.cc/65nR92Mj/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-CSS-1/maquetacion-login-CSS-1/iniciar-sesion.html">Regístrate</a></p>
      </section>
  </section>
  <footer class="footer">
    <a href="https://static.platzi.com/">Términos de uso</a>
    <a href="https://static.platzi.com/">Declaración de privacidad</a>
    <a href="https://static.platzi.com/">Centro de ayuda</a>
  </footer>
</body>
</html>
